<mat-card>
  <mat-card-title>Sort By</mat-card-title>
  <mat-card-content>
    <form [formGroup]="jobForm">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose a property</mat-label>
          <mat-select formControlName="properties">
            <mat-option *ngFor="let item of propertiesList$ | async" [value]="item">
              {{ item }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose a direction</mat-label>
          <mat-select formControlName="directions">
            <mat-option *ngFor="let item of directionsList$ | async" [value]="item">
              {{ item }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Jobs</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of jobsList$ | async">
        <p style="color: green; padding-right: 25px">{{ item.title }}</p>
        <p style="color: blue">{{ item.description }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
