<mat-card>
  <mat-card-title>Order by title</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
        <mat-select formControlName="order">
          <mat-option *ngFor="let item of orderOptions$ | async" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content *ngIf="!form.get('order')?.invalid">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of sortedList$ | async">
        {{ item.title }}
        ${{ item.price }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
