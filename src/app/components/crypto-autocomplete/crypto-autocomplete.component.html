<mat-card>
  <mat-card-title>Crypto list</mat-card-title>
  <mat-card-content>
    <form [formGroup]="cryptoForm">
      <div>
        <mat-chip-list aria-label="Fish selection" formArrayName="cryptoChip">
          <mat-chip *ngFor="let item of cryptoChip.controls">
            {{ item.value.symbol }}
          </mat-chip>
        </mat-chip-list>
        <mat-form-field appearance="fill">
          <mat-label>Select crypto</mat-label>
          <input type="text"
                 matInput
                 formControlName="cryptoName"
                 [matAutocomplete]="cryptoName1">
          <mat-autocomplete #cryptoName1="matAutocomplete">
            <mat-option *ngFor="let item of cryptoList$ | async" [value]="item.symbol" (click)="addNewChip(item)">
              {{ item.symbol }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
