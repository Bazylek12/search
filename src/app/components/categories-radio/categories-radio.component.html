<form [formGroup]="filterForm">
<mat-card>
  <!--  [formControl]="filterForm" -->
  <mat-card-title>Categories</mat-card-title>
  <mat-card-content>
    <mat-radio-group formControlName="categories">
      <mat-radio-button *ngFor="let item of categoryList$ | async" [value]="item">
        {{ item }}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content *ngIf="sortedList$ | async as list; else emptyState">
    <mat-list role="list" *ngFor="let item of list">
      <mat-list-item role="listitem">
        {{ item.title }}
        ${{ item.price }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
  <ng-template #emptyState>
    <p>Choose category to show products</p>
  </ng-template>
</form>
